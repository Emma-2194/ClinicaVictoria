<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="histo.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./init.js"></script>

    <title> Clinica Victoria</title>
</head>
    <body class="cuerpo">
        <div class="row">   
            <div class="col m2">
                <div class="sidebar">
                    <h2>Menú</h2>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="histo.html">Historia Clínica</a></li>
                        <li><a href="carta.html">Carta de Consentimiento</a></li>
                        <li><a href="indicaciones.html">Indicaciones Postoperatorio</a></li>
                        <li><a href="receta.html">Receta</a></li>
                    </ul>    
                </div>
            </div>
            <div class="col m10">
                <div class="row">
                    <div class="col m12" >
                        <header>
                            <div>
                                <img src="img/logo.png" alt="Clinica Victoria" title="Clinica Victoria" >
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row" >
                    <div class="col m12">
                            <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input id="name" type="text" class="validate">
                                            <label for="name">Nombre del Paciente</label>
                                        </div>
                                      <div class="input-field col s6">
                                        <input id="edad" type="number" class="validate">
                                        <label for="edad">Edad del Paciente:</label>
                                      </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <span>Genero del Paciente</span>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="genero" type="radio"/>
                                                        <span>Masculino</span>
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="genero" type="radio"/>
                                                        <span>Femenino</span>
                                                    </label>
                                                </p>  
                                        </div>
                                        <div class="input-field col s6">
                                            <span>Estado Civil del Paciente</span>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="estadoCivil" type="radio"/>
                                                        <span>Soltero</span>
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="estadoCivil" type="radio"/>
                                                        <span>Casado</span>
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="with-gap" name="estadoCivil" type="radio"/>
                                                        <span>Otro</span>
                                                    </label>
                                                </p>  
                                        </div>
                                    </div>
                                        <div class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <textarea id="antes-fam" class="materialize-textarea"></textarea>
                                                    <label for="antes-fam">Antecedentes familiares</label>
                                                </div>
                                            </div>
                                        
                                        

                                  <input type="submit" class="btn waves-effect waves-light, botonL">
                                  <input type="reset"  class="btn waves-effect waves-light, botonR">

                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
