<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/index.css">    
    <link rel="stylesheet" href="./CSS/formatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">

    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./init.js"></script>

    <title> Clinica Victoria</title>
</head>
    <body class="cuerpo">
        <div class="row">   
            <div class="col m2">
                <div class="sidebar">
                    <h2>Menú</h2>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="histo.html">Historia Clínica</a></li>
                        <li><a href="carta.html">Carta de Consentimiento</a></li>
                        <li><a href="indicaciones.html">Indicaciones Postoperatorio</a></li>
                        <li><a href="receta.html">Receta</a></li>
                    </ul>    
                </div>
            </div>
            <div class="col m10">
                <div class="row">
                    <div class="col m12" >
                        <header>
                            <div>
                                <img src="img/logo.png" alt="Clinica Victoria" title="Clinica Victoria" >
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row card-panel">
                    <div class="col m12">
                            <form class="col s12">
                                <div class="row">
                                    <h3>Receta Médica</h3>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <img class="imagenReceta" src="./Img/Info-reseta.png" alt="Info-reseta" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-fiel col s6">
                                        <input type="text" class="datepicker" id="calendar" class="validate" required>
                                        <label for="calendar">Fecha</label>
                                    </div>
                                    <div class="input-fiel col s6">
                                        <input type="text" class="timepicker" id="reloj" class="validate" required>
                                        <label for="reloj">Hora</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                            <input id="name" type="text" class="validate" required>
                                            <label for="name">Nombre del Paciente</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s2">
                                        <input id="receta-peso" type="number" class="validate" required>Kg.
                                        <label for="receta-peso">Peso</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input id="receta-talla" type="number" class="validate" required>Mts.
                                        <label for="receta-talla">Talla</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input id="receta-temp" type="number" class="validate" required>ºC
                                        <label for="receta-temp">Temperatura</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <span>Genero del Paciente</span>
                                            <p>
                                                <label class="ajuste">
                                                    <input class="with-gap" name="genero" type="radio" class="validate" required />
                                                    <span>Masculino</span>
                                                </label>
                                            </p>
                                            <p>
                                                <label>
                                                    <input class="with-gap" name="genero" type="radio" class="validate" required />
                                                    <span>Femenino</span>
                                                </label>
                                            </p> 
                                        </div>
                                    <div class="input-field col s6">
                                        <span>Estado Civil del Paciente</span>
                                        <p>
                                            <label class="ajuste">
                                                <input class="with-gap" name="estadoCivil" type="radio" class="validate" required />
                                                <span>Soltero</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input class="with-gap" name="estadoCivil" type="radio" class="validate" required />
                                                <span>Casado</span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input class="with-gap" name="estadoCivil" type="radio"/ class="validate" required >
                                                <span>Otro</span>
                                            </label>
                                        </p>  
                                    </div>
                                </div>
                                    <div class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-antes-fam" type="text" class="validate">
                                                <label for="histo-antes-fam">Antecedentes familiares</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-antes-per" type="text" class="validate">
                                                <label for="histo-antes-per">Antecedentes personales patológicos</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-antes-qui" type="text" class="validate">
                                                <label for="histo-antes-qui">Antecedentes quirúrgicos</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-aler" type="text" class="validate">
                                                <label for="histo-aler">Alergias</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-ex" type="text" class="validate">
                                                <label for="histo-ex">Exploración Física</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-exam" type="text" class="validate">
                                                <label for="histo-exam">Exámenes de laboratorio</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-sig" type="text" class="validate">
                                                <label for="histo-sig">Signos vitales</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-trat" type="text" class="validate">
                                                <label for="histo-trat">Tratamiento propuesto</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="histo-ovs" type="text" class="validate">
                                                <label for="histo-ovs">Ovservaciones y condiciones</label>
                                            </div>
                                        </div>
                                    <button class="btn waves-effect waves-light" type="submit" name="action"> Continuar</button>
                                    <button class="btn waves-effect waves-light, rojo" type="reset" name="action"> Borrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
        </body>
    <style>
        body {overflow-x:hidden;}
    </style>
</html>
